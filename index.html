<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Survey Solution</title>
  <style>
      :root {
          --bg: #f5f7fa;
          --card-bg: #ffffff;
          --card-hover: #f0f4ff;
          --accent: #0066ff;
      }
      * {box-sizing:border-box; margin:0; padding:0;}
      body {
          font-family: system-ui, sans-serif;
          background: var(--bg);
          display:flex;
          align-items:center;
          justify-content:center;
          height:100vh;
      }
      .container {
          display:grid;
          gap:2rem;
          grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
          width:min(800px,90%);
      }
      .card {
          background: var(--card-bg);
          border-radius: 1rem;
          padding: 2.5rem 1.5rem;
          text-align:center;
          box-shadow: 0 6px 18px rgba(0,0,0,0.06);
          transition: all 0.25s ease;
          text-decoration:none;
          color: inherit;
      }
      .card:hover {
          transform: translateY(-6px);
          background: var(--card-hover);
          box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      }
      .card h2 {
          font-size: 1.4rem;
          margin-bottom: 0.5rem;
      }
      .card p {color:#555; font-size:0.95rem;}
  </style>
</head>
<body>
  <main class="container">
    <!-- Update the href values below to match the exact filenames in your repo -->
    <a class="card" href="bridge_inspection_admin.html">
      <h2>Admin Portal</h2>
      <p>Manage inspections, users &amp; reports</p>
    </a>

    <a class="card" href="bridge_inspection_mobile.html">
      <h2>Surveyor App</h2>
      <p>Log bridge data in the field</p>
    </a>
  </main>
</body>
</html>
