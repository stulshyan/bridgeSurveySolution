<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Landing</title>
  <style>
      body {font-family: system-ui, sans-serif; margin:0; display:flex; height:100vh; align-items:center; justify-content:center; background:#f5f7fa;}
      .container {display:grid; gap:2rem; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); width:90%; max-width:800px;}
      .card {background:white; border-radius:1rem; box-shadow:0 4px 12px rgba(0,0,0,.05); padding:3rem 2rem; text-align:center; text-decoration:none; color:#111; transition:transform .2s, box-shadow .2s;}
      .card:hover {transform:translateY(-4px); box-shadow:0 6px 16px rgba(0,0,0,.08);}
      .card h2 {margin:0 0 .5rem; font-size:1.5rem;}
      .card p {margin:0; color:#555;}
  </style>
</head>
<body>
  <main class="container">
    <a class="card" href="./admin/">
      <h2>Admin Portal</h2>
      <p>Manage data &amp; settings</p>
    </a>
    <a class="card" href="./surveyor/">
      <h2>Surveyor App</h2>
      <p>Field data collection</p>
    </a>
  </main>
</body>
</html>
